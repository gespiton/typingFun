<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Typing page</title>
        <script src="jquery"></script>
        <script src="keyvalue"></script>

        <style media="screen">
            body {
                background-color: #efefef;
            }
            .character {
                display: inline-block;
                color: #555555;
                padding: 2px;
                padding-top: 5px;
                width: 25px;
                height: 40px;
                text-align: center;
                position: relative;
                font-size: 30px;
                margin-left: 1px;
                margin-right: 1px;
                border-radius: 5px;
                transition: all 0.4s;
            }
            .character.selection {
                color: #bbbbbb;
            }
            .character.selection::before {
                content: "";
                display: block;
                position: absolute;
                width: 25px;
                height: 3px;
                border-radius: 2px;
                background-color: #aaaacc;
                bottom: 2px;
                animation: typer 0.6s infinite;
            }
            .character.correct {
                background-color: #ccffcc;
                color: #005500;
                -webkit-box-shadow: 1px 1px 10px 0px rgba(0,0,0,0.25);
                -moz-box-shadow: 1px 1px 10px 0px rgba(0,0,0,0.25);
                box-shadow: 1px 1px 10px 0px rgba(0,0,0,0.25);
            }
            .character.incorrect {
                background-color: #ffcccc;
                color: #880000;
                -webkit-box-shadow: 1px 1px 10px 0px rgba(0,0,0,0.25);
                -moz-box-shadow: 1px 1px 10px 0px rgba(0,0,0,0.25);
                box-shadow: 1px 1px 10px 0px rgba(0,0,0,0.25);
            }
            @keyframes typer {
                0%   { opacity: 0.3; }
                50%  { opacity: 1; }
                100% { opacity: 0.3; }
            }
            .typingStage {
                padding: 20px;
                display: flex;
            }
        </style>
    </head>
    <body>
        <div class="typingStage">
        </div>
        <script src="typingScript"></script>
    </body>
</html>
