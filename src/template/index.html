btn" type="button">Register</button></div></div></form><!-- End # Login Form--><!-- Begin | Lost Password Form--><form id="lost-form" style="display:none" action="lost" method="post"><div class="modal-body"><div id="div-lost-msg"><div class="glyphicon glyphicon-chevron-right" id="icon-lost-msg"></div><span id="text-lost-msg">Type your e-mail.</span></div><input class="form-control" id="lost_email" type="text" placeholder="E-Mail (type ERROR for error effect)" required=""></div><div class="modal-footer"><div><button class="btn btn-primary btn-lg btn-block" type="submit">Send</button></div><div><button class="btn btn-link" id="lost_login_btn" type="button">Log In</button><button class="btn btn-link" id="lost_register_btn" type="button">Register</button></div></div></form><!-- End | Lost Password Form--><!-- Begin | Register Form--><form id="register-form" style="display:none" action="register" method="post"><div class="modal-body"><div id="div-register-msg"><div class="glyphicon glyphicon-chevron-right" id="icon-register-msg"></div><span id="text-register-msg">Register an account.</span></div><input class="form-control" id="register_username" type="text" placeholder="Username (type ERROR for error effect)" required=""><input class="form-control" id="register_email" type="text" placeholder="E-Mail" required=""><input class="form-control" id="register_password" type="password" placeholder="Password" required=""></div><div class="modal-footer"><div><button class="btn btn-primary btn-lg btn-block" type="submit">Register</button></div><div><button class="btn btn-link" id="register_login_btn" type="button">Log In</button><button class="btn btn-link" id="register_lost_btn" type="button">Lost Password?</button></div></div></form></div></div></div></div><script>$('#logState').on('click',function () {
